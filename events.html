<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(ref){
                document.getElementById("text").innerHTML=ref;
        }   
        function displaysomething(){
            alert("this page is load now!!!");
        }
    </script>
</head>
<body onload="displaysomething()">
    <button onclick="alert('welcome in js')">Click</button>

    <select onchange="display(this.value)">
        <option>Select</option>
        <option value="hisar">Hisar</option>
        <option value="sirsa">Sirsa</option>
    </select>

    <input onkeyup="display(this.value)">
    <label id="text"></label>

   
    
</body>
</html>
